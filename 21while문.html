<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while문</title>
    <script src="js/lecture01.js">

    </script>
    <script type="text/javascript">
    console.log("Menu");
    console.log("1. Ice Americano");
    console.log("2. Cafe Latte");
    console.log("3. Cappuccino");
    console.log("4. Tea");

var count = 0;

while ( count < 3) {
      var choice = parseInt( prompt("메뉴를 선택해 주세요"));

      console.log( choice + "번 메뉴를 선택하셨습니다.")


      switch( choice ) {
        case 1:
          console.log("1번 택하셨습다.");
          break;
        case 2:
          console.log("2번 택하셨습다.");
          break;
        case 3:
          console.log("3번 택하셨습다.");
          break;
        case 4:
            console.log("4번 택하셨습다.");
            break;
        default:
          console.log("그런 메뉴는 없습니다.");
          break;
    }
    count ++;
  }

  console.log("안녕히 가십시오.");


    </script>

  </head>
  <body>
  This is basic Html page
  </body>
</html>
