<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while문</title>
    <script src="js/lecture01.js">

    </script>
    <script type="text/javascript">
    console.log("Menu");
    console.log("1. Ice Americano");
    console.log("2. Cafe Latte");
    console.log("3. Cappuccino");
    console.log("4. Tea");

var count = 0;

while ( true ) {

      var ans;
      ans = parseInt(prompt("1+1 = ?"));
      if ( ans != 2){
        console.log(( ++count) + "번 틀렸습니다. 다시 도전해주세요.");
        continue;
      }

      ans = parseInt(prompt("7-3 = ?"));
      if ( ans != 4){
        console.log(( ++count) + "번 틀렸습니다. 다시 도전해주세요.");
        continue;
      }

      ans = parseInt(prompt("9*7 = ?"));
      if ( ans != 63){
        console.log(( ++count) + "번 틀렸습니다. 다시 도전해주세요.");
        continue;
      }

      break;

      // countiune를 만나면 여기로 이동합니다.
}
  // break를 만나면 여기로 이동합니다.
  console.log("정답입니다 !");      
    </script>

  </head>

  This is basic Html page
  </body>
