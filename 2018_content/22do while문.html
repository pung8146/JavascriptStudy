<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>22 do while문</title>
    <script src="js/lecture01.js"></script>
    <script type="text/javascript">
    var cond=false;

    while(cond){
      console.log("이구문은 실행되지 않습니다");
    }

    do {
      console.log("이구문은 한번쯤 실행됩니다.");
    } while (cond);

    do {
      var ans = parseInt( prompt("1+1 ?"));
    } while ( ans != 2);

    console.log("맟췄습니다");
    </script>
  </head>
  <body>
  This is basic Html page
  </body>
</html>
