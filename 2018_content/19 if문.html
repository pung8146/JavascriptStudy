    <script type="text/javascript">
    if(true) {
      // 항상 조건식이 참이므로 중괄호 안의 코드가 실행됨
      console.log("이 구문이 실행이 됩니다.")
    };

    if(false) {
      // 항상 조건식이 거짓이므로 중괄호 안의 코드가 실행됨
      console.log("이 구문이 실행되지 않습니다.")
    };
    </script>
